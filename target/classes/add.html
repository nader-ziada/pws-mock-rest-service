<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Mock Rest service on PWS</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
	<h2>Add a new mock service</h2>
    <form class="form-horizontal" action="#" th:action="@{/add}" th:object="${mock}" method="post">
    	<p>name: <input type="text" th:field="*{name}" /></p>
        <p>json: <input type="text" size="200" th:field="*{response}" /></p>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
   <!--   <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p> -->    
    </form>



</div><!-- container -->
